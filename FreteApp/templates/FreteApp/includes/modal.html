<!-- Modal -->
<form class="row g-2" action="{% url 'listar_cotacoes' %}" method="post">
  {% csrf_token %}
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cadastro de entregas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body row g-2">
          <h5 class="modal-title" id="exampleModalLabel">Dados do endere√ßo</h5>
          {% include 'FreteApp/includes/form-dados-endereco.html' %}
          <h5 class="modal-title" id="exampleModalLabel">Dados do cliente</h5>
          {% include 'FreteApp/includes/form-dados-cliente.html' %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn" data-bs-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary custom-btn-modala">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</form>
